<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京6bclass科技有限公司 - 官方网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0e0e0e 0%, #1c1c1c 100%);
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .header {
            width: 100%;
            text-align: center;
            padding: 1em 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .container {
            text-align: center;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
            background: linear-gradient(90deg, #00c6ff, #0072ff); /* 蓝色渐变 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-in-out;
        }
        .container p {
            font-size: 2em; /* 增大字体 */
            margin: 0.5em 0;
            background: linear-gradient(90deg, #ff7e5f, #feb47b); /* 橙色渐变 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-in-out;
        }
        .footer {
            position: absolute;
            bottom: 1em;
            font-size: 0.8em;
            color: #888888;
            z-index: 1;
            text-align: center;
        }
        .footer a {
            color: #888888;
            text-decoration: none;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: #00f260;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.4;
            }
            100% {
                transform: translateY(0);
                opacity: 0.8;
            }
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>官方网站</h2>
    </div>
    <div class="container">
        <h1>北京6bclass科技有限公司</h1>
        <p>为您提供智能、便捷的互动体验，让智慧触手可及，尽在眼前！</p>
    </div>
    <div class="footer">
        <div>联系电话: 123-456-7890</div>
        <div>邮箱: contact@6bclass.com</div>
        <a href="https://beian.miit.gov.cn/" target="_blank">京ICP备12345678号</a>
    </div>
    <div class="particles">
        <div class="particle" style="width: 10px; height: 10px; top: 20%; left: 30%; animation-duration: 4s;"></div>
        <div class="particle" style="width: 15px; height: 15px; top: 50%; left: 70%; animation-duration: 6s;"></div>
        <div class="particle" style="width: 8px; height: 8px; top: 80%; left: 40%; animation-duration: 3s;"></div>
        <div class="particle" style="width: 12px; height: 12px; top: 30%; left: 60%; animation-duration: 5s;"></div>
        <div class="particle" style="width: 6px; height: 6px; top: 70%; left: 20%; animation-duration: 4.5s;"></div>
    </div>
</body>
</html>
